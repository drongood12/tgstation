author: "Ryll/Shaps"
delete-after: True
changes: 
  - rscadd: "You can now noogie people! Simply get them in a neckgrab, switch to disarm intent while targeting their head, then go to town! Those without flesh like skeletons and people with augmented heads are immune to this form of bullying. Moths and flypeople, on the other hand, are extra vulnerable to it due to their sensitive antennae. Lastly, hulks are extra rough with noogies, making them deal more damage."
